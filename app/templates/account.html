<!--<h2>{{ account.name }}</h2>-->
<h3>{{ account.address }}</h3>

<div>
    <a href="http://etherscan.io/address/{{ account.address }}" target="_blank" class="btn btn-info">View on Etherscan</a>
</div>

<hr>


<h4>Motifs</h4>

<table class="table table-bordered">

    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
    </tr>

    {% for jingle in account.jingles %}
    <tr>
        <td><a href="/motif/{{ jingle.id }}">{{ jingle.id }}</a></td>
        <td><a href="/motif/{{ jingle.id }}">{{ jingle.title }}</a></td>
        <td><b>{{ jingle.price }}</b> ETH</td>
    </tr>
    {% endfor %}

</table>
